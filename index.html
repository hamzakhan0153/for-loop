<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
</head>
<body>
    <h1>THE SUM OF TEN NATURAL NUMBERS</h1>
    <button onclick="s">ANSWER</button>
    <h1 id="result"></h1>
    <script>

        let s = 0;
        for( i = 1; i <= 10; i++){
            s = s + i;
            document.getElementById("result").innerText = s;
        }
    </script>
</body>
</html>
